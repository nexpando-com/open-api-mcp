components:
  schemas:
    SignatureValidationRequest:
      type: object
      properties:
        fileInput:
          type: string
          format: binary
          contentMediaType: application/pdf
          description: The input PDF file
        certFile:
          type: string
          format: binary
          description: (Optional) file to compare PDF cert signatures against x.509 format
      required:
        - fileInput
    SignatureValidationResult:
      type: object
      properties:
        valid:
          type: boolean
        signerName:
          type: string
        signatureDate:
          type: string
        reason:
          type: string
        location:
          type: string
        errorMessage:
          type: string
        chainValid:
          type: boolean
        trustValid:
          type: boolean
        notExpired:
          type: boolean
        notRevoked:
          type: boolean
        issuerDN:
          type: string
        subjectDN:
          type: string
        serialNumber:
          type: string
        validFrom:
          type: string
        validUntil:
          type: string
        signatureAlgorithm:
          type: string
        keySize:
          type: integer
          format: int32
        version:
          type: string
        keyUsages:
          type: array
          items:
            type: string
        selfSigned:
          type: boolean
    SanitizePdfRequest:
      type: object
      properties:
        fileInput:
          type: string
          format: binary
          contentMediaType: application/pdf
          description: The input PDF file
        removeJavaScript:
          type: boolean
          default: true
          description: Remove JavaScript actions from the PDF
        removeEmbeddedFiles:
          type: boolean
          default: true
          description: Remove embedded files from the PDF
        removeXMPMetadata:
          type: boolean
          default: false
          description: Remove XMP metadata from the PDF
        removeMetadata:
          type: boolean
          default: false
          description: Remove document info metadata from the PDF
        removeLinks:
          type: boolean
          default: false
          description: Remove links from the PDF
        removeFonts:
          type: boolean
          default: false
          description: Remove fonts from the PDF
      required:
        - fileInput
        - removeEmbeddedFiles
        - removeFonts
        - removeJavaScript
        - removeLinks
        - removeMetadata
        - removeXMPMetadata
    PDFPasswordRequest:
      type: object
      properties:
        fileInput:
          type: string
          format: binary
          contentMediaType: application/pdf
          description: The input PDF file
        password:
          type: string
          format: password
          description: The password of the PDF file
      required:
        - fileInput
    PDFFile:
      type: object
      properties:
        fileInput:
          type: string
          format: binary
          contentMediaType: application/pdf
          description: The input PDF file
      required:
        - fileInput
    ManualRedactPdfRequest:
      type: object
      properties:
        fileInput:
          type: string
          format: binary
          contentMediaType: application/pdf
          description: The input PDF file
        pageNumbers:
          type: string
          default: all
          description: The pages to select, Supports ranges (e.g., '1,3,5-9'), or 'all' or functions in the format 'an+b' where 'a' is the multiplier of the page number 'n', and 'b' is a constant (e.g., '2n+1', '3n', '6n-5')
        redactions:
          type: array
          description: A list of areas that should be redacted
          items:
            $ref: '#/components/schemas/RedactionArea'
        convertPDFToImage:
          type: boolean
          default: false
          description: Convert the redacted PDF to an image
        pageRedactionColor:
          type: string
          default: '#000000'
          description: The color used to fully redact certain pages
      required:
        - convertPDFToImage
        - fileInput
        - pageNumbers
        - pageRedactionColor
        - redactions
    RedactionArea:
      type: object
      properties:
        x:
          type: number
          format: double
          description: The left edge point of the area to be redacted.
        'y':
          type: number
          format: double
          description: The top edge point of the area to be redacted.
        height:
          type: number
          format: double
          description: The height of the area to be redacted.
        width:
          type: number
          format: double
          description: The width of the area to be redacted.
        page:
          type: integer
          format: int32
          description: The page on which the area should be redacted.
        color:
          type: string
          description: The color used to redact the specified area.
    SignPDFWithCertRequest:
      type: object
      properties:
        fileInput:
          type: string
          format: binary
          contentMediaType: application/pdf
          description: The input PDF file
        certType:
          type: string
          description: The type of the digital certificate
          enum:
            - PEM
            - PKCS12
            - JKS
        privateKeyFile:
          type: string
          format: binary
          description: The private key for the digital certificate (required for PEM type certificates)
        certFile:
          type: string
          format: binary
          description: The digital certificate (required for PEM type certificates)
        p12File:
          type: string
          format: binary
          description: The PKCS12 keystore file (required for PKCS12 type certificates)
        jksFile:
          type: string
          format: binary
          description: The JKS keystore file (Java Key Store)
        password:
          type: string
          format: password
          description: The password for the keystore or the private key
        showSignature:
          type: boolean
          default: false
          description: Whether to visually show the signature in the PDF file
        reason:
          type: string
          default: Signed by SPDF
          description: The reason for signing the PDF
        location:
          type: string
          default: SPDF
          description: The location where the PDF is signed
        name:
          type: string
          default: SPDF
          description: The name of the signer
        pageNumber:
          type: integer
          format: int32
          default: 1
          description: The page number where the signature should be visible. This is required if showSignature is set to true
        showLogo:
          type: boolean
          default: true
          description: Whether to visually show a signature logo along with the signature
      required:
        - certType
        - fileInput
        - showLogo
        - showSignature
    RedactPdfRequest:
      type: object
      properties:
        fileInput:
          type: string
          format: binary
          contentMediaType: application/pdf
          description: The input PDF file
        listOfText:
          type: string
          default: text,text2
          description: List of text to redact from the PDF
        useRegex:
          type: boolean
          default: false
          description: Whether to use regex for the listOfText
        wholeWordSearch:
          type: boolean
          default: false
          description: Whether to use whole word search
        redactColor:
          type: string
          default: '#000000'
          description: The color for redaction
        customPadding:
          type: number
          description: Custom padding for redaction
        convertPDFToImage:
          type: boolean
          default: false
          description: Convert the redacted PDF to an image
      required:
        - convertPDFToImage
        - customPadding
        - fileInput
        - listOfText
        - redactColor
        - useRegex
        - wholeWordSearch
    AddWatermarkRequest:
      type: object
      properties:
        fileInput:
          type: string
          format: binary
          contentMediaType: application/pdf
          description: The input PDF file
        watermarkType:
          type: string
          description: The watermark type (text or image)
          enum:
            - text
            - image
        watermarkText:
          type: string
          default: Stirling Software
          description: The watermark text
        watermarkImage:
          type: string
          format: binary
          description: The watermark image
        alphabet:
          type: string
          default: roman
